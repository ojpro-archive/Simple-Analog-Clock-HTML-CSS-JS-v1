<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Analog Clock using HTML, CSS and JavaScript</title>
    <!-- Include CSS Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Clock Object -->
        <div class="clock">
            <div class="outer-clock-face">
                <!-- Clock Time Markers -->
                <div class="marker marker-one"></div>
                <div class="marker marker-two"></div>
                <div class="marker marker-three"></div>
                <div class="marker marker-four"></div>
            </div>
            <!-- Hide lines using a overlay elemnt -->
            <div class="inner-clock-face">
                
            </div>
            <!-- Clock Time Indicetors -->
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <!-- Include JavaScript File -->
    <script src="assets/js/main.js"></script>
</body>
</html>
